<html>

            h1{

        <h1>Registation form</h1>
        <form action="#" method="post"
        <label for="firstname">First Name:</label><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" name="Last Name" size="50" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="'email" size="50" required><br><br>

        <label for="degrees">Choose Your Degree:</label><br>

        <select name="degrees" id="degrees">
            <option value="--">--</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>
            <option value="mca">MCA</option>
            <option value="bca">MBA</option>
            <option value="mtech">M.Tech</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>

        <input type="radio" name="female"><br>
        <label for="male">Male</label>
        <input type="radio"><br>
        <label for="other">Other</label>
        <input type="radio"><br><br>

        <input type="password" size="50" required><br><br>

        <label for="password">Confirm Password:</label><br>
        <input type="password" size="50" required><br><br>

        <input type="submit" value="submit"><br>
    </form>
